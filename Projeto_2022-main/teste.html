<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=devise, initial-scale=1.0">
  <link rel="stylesheet" href="css/teste.css">
  <!--<link href="css/chatbot.css" rel="stylesheet">-->
  <!--<script type="text/javascript" src="js/chatbot.js" >-->
  <title>Dragonbot</title>
  <script type="text/javascript" src="js/chatbot.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>


</head>

<body>

  <div class="contain" id="conversation-container">
    <div class="contain" id="chat-header">
      <div class="profile">
        <img src="images/Dragonbot.png" alt="Bot Imagem">
      </div>
      <div class="name">Dragonbot</div>
      <div class="about">
        <span class="bold">Bot de ajuda </span><br>
        <span class="reg"> Posso te ajudar com quaisquer duvidas que tenha sobre pe√ßas de carros ou sobre o site!</span>
      </div>
    </div>
    <div class="contain" id="backing">
      <div class="contain" id="conversation"></div>
      <div class="contain" id="controls">
        <script type="text/javascript" src="js/chatbot.js"></script>

        <textarea id="message" placeholder="Digite aqui sua mensagem..."></textarea>
        <button style="" id="sendMsg">Enviar</button>
      </div>

      <div class="contain" style="display:none;">
        <div class="slideThree left">
          <input checked="true" id="slideThree" name="check" type="checkbox" value="none" /><label
            for="slideThree"></label>
        </div>
        <p class="left checkLabel">
          Send on Enter
        </p>
      </div>
</body>

</html>
